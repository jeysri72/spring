<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Schools List</h1>
    <a href="/new">Create New School</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>City In</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="school : ${listSchools}">
                <td th:text="${school.id}">ID</td>
                <td th:text="${product.schoolCode}">Code</td>
                <td th:text="${product.schoolName}">Name</td>
                <td th:text="${product.city}">City</td>
                <td th:text="${product.country}">Country</td>
                <td>
                    <a th:href="/@{'/edit/' + ${school.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${school.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
